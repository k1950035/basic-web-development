<html>
  <head>
    <title>Typing game</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0c69fdf2c0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="body">
      <div class="header">
        <div class="border-square">
          <i class="fa-solid fa-keyboard fa-2x"></i>
          <h1>&nbsp;Typing game !</h1>
        </div>
      </div>
      <p>Pratice your typing skills with a quotes. Click **start** to begin!</p>
      <p id="quote"></p>
      <p id="message"></p>
      <div>
        <input type="text" aira-label="current word" id="typed-value" />
        <button type="button" id="start">Start</button>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>

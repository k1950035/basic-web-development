<!DOCTYPE html>
<html>
    <head>
        <title>Message</title>
    </head>
    <body>
        <script>
            function firstMessage(name) {
                return `안녕하세요 저는 ${name}입니다.`;
            }

            function secondMessage(){
                return "저는 제주대학교 컴퓨터공학과에 재학중입니다.";
            }

            function thirdMessage(){
                return "잘 부탁드립니다.";
            }

            let messages = [
                firstMessage("김민정"),
                secondMessage(),
                thirdMessage()
            ];

            let i = 0;
            setInterval(() => {
                if (i < messages.length) {
                    document.write(messages[i]);
                    i++;
                }
            }, 3000);

        </script>
    </body>
</html>
